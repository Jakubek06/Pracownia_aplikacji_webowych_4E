    <title>Obliczanie sieci</title>
    <script>

        function braktowaru()
        {
 
           
            var cells = document.getElementsByName("amountV2");
            for(var i = 0; i < cells.length ; i++)
            {
                var cell = cells[i];
                var amount = cell.innerText;
                if (amount == 0)
                    cell.style.backgroundColor = "red";
                else if (amount >= 1 && amount <= 5)
                    cell.style.backgroundColor = "yellow";
                else
                    cell.style.backgroundColor = "lightgreen";
            }
        }

        function update(number)
        {
            var newAmount = parseInt(prompt("Podaj nową ilość:"));

            outOfStock();
