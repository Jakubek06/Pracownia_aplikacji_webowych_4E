<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Stacja paliw Jakub Ciepiela</title>
    </head>
    <body>

       <script>
        function oblicz() {
    let rodzaj = document.getElementById('rodzaj').value;
    let litry = document.getElementById('litry').value;
    let koszt = 0;
    if(rodzaj == 1) {
        koszt = litry * 4;
    }
    else if(rodzaj == 2) {
        koszt = litry * 3.5;
    }
    document.getElementById('wynik').innerHTML = "Koszt paliwa: " + koszt + " zł";
}
       </script>
        <div id="lewy">
            <h2>Orientacyjny koszt paliwa</h2>
            <label for="rodzaj">Rodzaj paliwa (1-benzyna, 2-olej napędowy):</label><br>
            <input type="number" name="rodzaj" id="rodzaj"><br>
            <label for="litry">Ile litrów?</label><br>
            <input type="number" name="litry" id="litry"><br>
            <button type="submit" onclick="oblicz()">OBLICZ</button>
            <div id="wynik"></div>
        </div>
        <img src="stuwa.jpg" alt="zero złotych" />
    </body>
</html>
